<div class="container">
    <h2>
       Ask anything to ChatGPT
    </h2>
    <div>
        <p>This is a demo app to see how powerful ChatGPT answers your questions to technology.
        </p>
    </div>
    <hr>

        <div class="row">
            <div class="col-md-6">
                <div
                    class="form-group">
                    <h3>Request prompt for ChatGPT AI</h3><hr>
                    <!-- <label for="name">Prompt</label> -->
                    <textarea rows="10" placeholder="Enter your prompt here" class="form-control" cols="6" [(ngModel)]="promptText"></textarea>

                </div>
                <div>
                    <br>
                        <button class="btn btn-primary" (click)="checkResponse()">
                            Check Response
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Response from ChatGPT AI</h3><hr>
                    @if (showSpinner) {
                        <h4>Processing, please wait...</h4>
                    }
                    <div>
                        {{responseStr}}
                    </div>                      
                </div>


            </div>
