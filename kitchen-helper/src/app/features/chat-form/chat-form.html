<div class="container" style="font-family: Arial, sans-serif; font-size: 18px; color: #222; background-color: #f9f9f9; padding: 30px; border-radius: 12px; max-width: 1200px; margin: auto;">
    <h2 style="font-size: 32px; color: #2c3e50; margin-bottom: 20px;">
        Recipe Generator
    </h2>
    <div>
        <p style="font-size: 20px;">Tell us a little about what you would like to cook.</p>
    </div>
    <hr style="border-top: 2px solid #bbb; margin: 20px 0;">

    <div class="row" style="display: flex; flex-wrap: wrap; gap: 30px;">
        <div class="col-md-6" style="flex: 1;">
            <div class="form-group" style="margin-bottom: 30px;">
                <h3 style="font-size: 24px; color: #34495e;">What ingredients do you have?</h3>
                <hr style="border-top: 1px solid #ccc;">
                <textarea placeholder="Enter your ingredients here..." class="form-control" [(ngModel)]="ingredients"
                    style="width: 100%; height: 180px; font-size: 18px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px;"></textarea>

                <h3 style="font-size: 24px; color: #34495e;">Do you have any dietary restrictions?</h3>
                <hr style="border-top: 1px solid #ccc;">
                <textarea placeholder="Enter any dietary restrictions here..." class="form-control" [(ngModel)]="dietaryRestrictions"
                    style="width: 100%; height: 180px; font-size: 18px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px;"></textarea>

                <h3 style="font-size: 24px; color: #34495e;">Any other requests?</h3>
                <hr style="border-top: 1px solid #ccc;">
                <textarea placeholder="Enter any other requests..." class="form-control" [(ngModel)]="other"
                    style="width: 100%; height: 180px; font-size: 18px; padding: 12px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
            </div>

            <div style="margin-top: 20px;">
                <button class="btn btn-primary" (click)="checkResponse()" style="font-size: 20px; padding: 12px 30px; border-radius: 10px; background-color: #3498db; border: none;">
                    Get Recipe
                </button>
            </div>
        </div>

        <div class="col-md-6" style="flex: 1;">
            <h3 style="font-size: 24px; color: #34495e;">Your Recipe</h3>
            <hr style="border-top: 1px solid #ccc;">
            @if(showSpinner) {
                <h4 style="font-size: 20px; color: #888;">Processing, please wait...</h4>
            }
            <div style="background-color: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 20px; font-size: 18px; white-space: pre-line; min-height: 200px;">
                {{responseStr}}
            </div>                      
        </div>
    </div>
</div>
